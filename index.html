<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">  
  <title>Générateur de codes QR | Hegel</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Générateur de codes QR</h1>
      <p>Collez une URL ou saisissez du texte pour créer un code QR</p>
    </header>
    <div class="form">
      <input type="text" spellcheck="false" placeholder="Entrez le texte ou l'URL">
      <button>Générer un code QR</button>
    </div>
    <div class="qr-code">
      <img src="" alt="qr-code">
    </div>
  </div>
  
  <script src="script.js"></script>
  
</body>
</html>
